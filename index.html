<html lang="en>
  <head>
    <meta charset="UTF-8">
    <title>survey form</title>
    <link rel="stylesheet" href="styles.css"
  </head>
  <body>
    <h1 id="title"> Freecodecamp survey form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
    <fieldset>
      <label id="name-label">name<input id="name" type="text" required placeholder="enter your name"  />
      </label>
      <label id="email-label">email<input id="email" type="email" placeholder="enter your email" required />
      <label id="number-label">Age(optional)<input id="number" type="number" placeholder="age" min="13" max="120" />
 


    </fieldset>
    <fieldset>
      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown">
          <option value="">select current role</option>
          <option value="1">student</option>
          <option value="2">full time job</option>
          <option value="3">full time learner</option>
          <option value="4">prefer not to say</option>
          <option value="5">other</option>
        </select>
      </label>
    </fieldset>
    <fieldset> <label>Would you recommend freeCodeCamp to a friend?</label>
      <label for="definitely"><input id="definitely" name="recommendation" value="1" type="radio"><input id="definitely" name="recommendation" value="1" type="radio">definitely</label>
      <label for="maybe"><input id="maybe" name="recommendation" value="2" type="radio"><input id="maybe" name="recommendation" value="2" type="radio">maybe</label>
      <label for="not sure"><input id="not sure" name="recommendation" value="3" type="radio"><input id="not sure" name="recommendation" value="3" type="radio">not sure</label>

    </fieldset>
    <fieldset>
      <label for="feature">
        What is your favorite feature of freeCodeCamp?
        <select id="feature">
          <option value="">select an option</option>
          <option value="1">challenges</option>
          <option value="2">projects</option>
          <option value="3">community</option>
          <option value="4">open source</option>
      </label>
           
    </fieldset>
    <div><label > What would you like to see improved? (Check all that apply)</label>
    <label for="frontend"><input id="frontend" name="improvement1" value="1" type="checkbox">frontend projects</label>
    </div>
  </body>
